name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Go mod tidy
      working-directory: ./account
      run: go mod tidy

    - name: Build
      working-directory: ./account
      run: go build .

    - name: Test handler
      working-directory: ./account
      run: |
        go test -v handler/*
